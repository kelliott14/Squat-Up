        <div class="row buttonRow">

        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Log it</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <!-- Modal body -->
                <h4 id="identifier">Who are you?</h4>
                <button type="button" data-toggle="button" aria-pressed="false" class="btn btn-lg logID" id="Ika">Ika</button>
                <button type="button" data-toggle="button" aria-pressed="false" class="btn btn-lg logID" id="Katie">Katie</button>
                <button type="button" data-toggle="button" aria-pressed="false" class="btn btn-lg logID" id="Soo">Soo</button>
                <button type="button" data-toggle="button" aria-pressed="false" class="btn btn-lg logID" id="Wonki">Wonki</button>

                <h4 id="logWeek">Which week is it?</h4>
                <button type="button" data-toggle="button" aria-pressed="false" class="btn btn-lg weekButton disabled" id="0">It's the last week!</button>
                <button type="button" data-toggle="button" aria-pressed="false" class="btn btn-lg weekButton disabled" id="1">We made it!</button>
                <button type="button" data-toggle="button" aria-pressed="false" class="btn btn-lg weekButton disabled" id="2">Yayers!</button>
                <button type="button" data-toggle="button" aria-pressed="false" class="btn btn-lg weekButton disabled" id="3">!!!!</button>
                <button type="button" data-toggle="button" aria-pressed="false" class="btn btn-lg weekButton" id="4">Week Five: 21/10 - 27/10</button>

                <div class="questions">
                    <h4 id="1stQuestion"></h4>
                    <button type="button" data-toggle="button" aria-pressed="false"  class="btn btn-lg logOne" id="Yes">Yes</button>
                    <button type="button" data-toggle="button" aria-pressed="false" class="btn btn-lg logOne" id="No">No</button>

                    <h4 id="2ndQuestion"></h4>
                    <button type="button" data-toggle="button" aria-pressed="false" class="btn btn-lg logTwo" id="Yes">Yes</button>
                    <button type="button" data-toggle="button" aria-pressed="false" class="btn btn-lg logTwo" id="No">No</button>
                    
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="logSubmit" disabled>Submit</button>
                </div>
